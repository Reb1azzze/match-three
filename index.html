<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./style.css">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script type="module" src="./script.js"></script>
	<title>Match three</title>
</head>

<body>
    <div class="start-overlay" id="startOverlay">
	    <div class="start-content">
		    <h2>Правила игры</h2>
			<p>Собирай 3 или более одинаковых фишек, чтобы набрать очки.<br>У тебя есть 30 секунд. Удачи!</p>
			<button id="startBtn">Начать игру</button>
		</div>
	</div>

	<div class="end-overlay" id="endOverlay">
		<div class="end-content">
			<h2>Игра окончена!</h2>
			<p id="finalScore">Вы набрали 0 очков</p>
			<p id="finalPrize"></p>
			<button onclick="window.location.reload()">Играть снова</button>
		</div>
	</div>

    <div class="scoreboard">
		<div class="score">0</div>
		<div class="timer" id="timer">0:30</div>
	</div>

	<div class="wrap"></div>
</body>

</html>
